<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a3ac7eee34.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">

<div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="./download.jpeg" class="songImg" alt="">
<h1>Rema & Selema Gomez</h1>
<p>calm down</p>

<audio src="calm down.mp3" id="Player" class="musicPlayer">

</audio>

<input type="range" value="0" id="progress">

<div class="controls">
    <div><i class="fa-solid fa-backward"></i></div>
    <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
    <div><i class="fa-solid fa-forward" id="playNext"></i></div>
</div>
</div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
